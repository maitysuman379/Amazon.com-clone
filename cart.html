<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Amazon Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>

<body>
    <header>
        <h1>Your Amazon Cart</h1>
    </header>

    <main>
    <section class="cart-items">
    <div class="cart-item">
    <img src="product1.jpg" alt="Product 1">
    <div class="item-details">
    <h2>Product Name</h2>
    <p>Price: XX.XX</p>
    <p>Quantity: 1</p>
    </div>
    </div>

    <div class="cart-item">
    <img src="product2.jpg" alt="Product 2">
    <div class="item-details">
    <h2>Another Product</h2>
    <p>Price: XX.XX</p>
    <p>Quantity: 2</p>
    </div>
    </div>
    </section>

    <div class="cart-summary">
    <h2>Cart Summary</h2>
    <p>Total items: 3</p>
    <p>Total Price: XXX.XX</p>
    <button>Proceed to Checkout</button>
    </div>
    </main>

</body>

</html>
